<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>åˆ®åˆ®å¡Demo</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'å¾®è½¯é›…é»‘', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #ff9800;
    }
    #scratchCard {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

      touch-action: none;
    }
    .tip {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>å¹¸è¿åˆ®åˆ®å¡</h1>
    <canvas id="scratchCard" width="300" height="120"></canvas>
    <div class="tip">ç”¨é¼ æ ‡æˆ–æ‰‹æŒ‡åˆ®å¼€ç°è‰²åŒºåŸŸæŸ¥çœ‹ä¸­å¥–ä¿¡æ¯</div>
    <button id="resetBtn" style="margin-top:12px;padding:6px 18px;border:none;border-radius:6px;background:#ff9800;color:#fff;font-size:15px;cursor:pointer;">å†æ¥ä¸€æ¬¡</button>
  </div>
  <script>
    const prizeConfig = [
      { name: "ä¸€ç­‰å¥–ï¼šiPhone 16 Pro Max", probability: 0.05 },
      { name: "äºŒç­‰å¥–ï¼š50å…ƒäº¬ä¸œå¡", probability: 0.10 },
      { name: "ä¸‰ç­‰å¥–ï¼š10å…ƒè¯è´¹", probability: 0.25 }
      // å…¶ä½™ä¸ºæœªä¸­å¥–
    ];
    let prizeText = 'æ­å–œä½ ï¼Œä¸­å¥–äº†ï¼ğŸ‰';
    const canvas = document.getElementById('scratchCard');
    const ctx = canvas.getContext('2d');
    // éšæœºæŠ½å¥–
    function randomPrize() {
      let r = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeConfig.length; i++) {
        sum += prizeConfig[i].probability;
        if (r < sum) return prizeConfig[i].name;
      }
      return null; // æœªä¸­å¥–
    }
    // ç»˜åˆ¶ä¸­å¥–ä¿¡æ¯
    function drawPrize() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fffbe6';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = 'bold 28px å¾®è½¯é›…é»‘';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#ff9800';
      ctx.fillText(prizeText, canvas.width / 2, canvas.height / 2);
    }
    // ç»˜åˆ¶é®ç½©å±‚
    function drawMask() {
      console.log('drawMask start');
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = '20px å¾®è½¯é›…é»‘';
      ctx.fillStyle = '#888';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('åˆ®ä¸€åˆ®', canvas.width / 2, canvas.height / 2);
      console.log('drawMask end');
    }
    // åˆå§‹åŒ–
    drawPrize();
    drawMask();
    let isDrawing = false;
    function getPos(e) {
      let x, y;
      if (e.touches) {
        const rect = canvas.getBoundingClientRect();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      return { x, y };
    }
    function scratch(e) {
      if (!isDrawing) return;
      ctx.globalCompositeOperation = 'destination-out';
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.arc(x, y, 18, 0, Math.PI * 2);
      ctx.fill();
    }
    // é¼ æ ‡äº‹ä»¶
    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      scratch(e);
    });
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      checkClear();
    });
    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
    // è§¦æ‘¸äº‹ä»¶
    canvas.addEventListener('touchstart', e => {
      isDrawing = true;
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchmove', e => {
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      checkClear();
    });
    // åˆ¤æ–­åˆ®å¼€é¢ç§¯
    function checkClear() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) cleared++;
      }
      if (cleared > imgData.data.length / 8) { // åˆ®å¼€è¶…è¿‡1/4
        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawPrize();
        }, 300);
      }
    }
    // å†æ¥ä¸€æ¬¡æŒ‰é’®åŠŸèƒ½
    document.getElementById('resetBtn').onclick = function() {
      // é‡æ–°æŠ½å¥–
      let result = randomPrize();
      if (result) {
        prizeText = result;
      } else {
        prizeText = 'å¾ˆé—æ†¾ï¼Œæœªä¸­å¥–';
      }
      drawPrize();
      drawMask();
      // æ¢å¤åˆå§‹æç¤º
      document.querySelector('.tip').textContent = 'ç”¨é¼ æ ‡æˆ–æ‰‹æŒ‡åˆ®å¼€ç°è‰²åŒºåŸŸæŸ¥çœ‹ä¸­å¥–ä¿¡æ¯';
    };
  </script>
</body>
</html>
