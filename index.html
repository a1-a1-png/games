<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>自定义奖项刮刮卡</title>
  <style>
    body {
      background: #f7f7f7;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: '微软雅黑', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 90vw;
    }
    h1 {
      margin-bottom: 18px;
      color: #ff9800;
      font-size: 2rem;
    }
    #scratchCard {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      touch-action: none;
      background: #fffbe6;
      display: block;
    }
    .tip {
      color: #888;
      font-size: 15px;
      margin-bottom: 8px;
    }
    .btn-reset {
      margin-top: 10px;
      padding: 6px 18px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      display: none;
    }
    .btn-reset:active {
      background: #e68900;
    }
    .prize-list {
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }
    .prize-list strong {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>幸运刮刮卡</h1>
    <div class="prize-list" id="prizeList"></div>
    <canvas id="scratchCard" width="300" height="120"></canvas>
    <div class="tip" id="tip">用鼠标或手指刮开灰色区域查看中奖信息</div>
    <button class="btn-reset" id="resetBtn">再来一次</button>
  </div>
  <script>
    // ====== 这里配置奖项和概率（概率为0~1之间的小数）======
    const prizeConfig = [
      { name: "一等奖：iPhone 15", probability: 0.05 },
      { name: "二等奖：50元京东卡", probability: 0.10 },
      { name: "三等奖：10元话费", probability: 0.25 }
      // 其余为未中奖
    ];
    // =====================================================

    const canvas = document.getElementById('scratchCard');
    const ctx = canvas.getContext('2d');
    const tip = document.getElementById('tip');
    const resetBtn = document.getElementById('resetBtn');
    const prizeListDiv = document.getElementById('prizeList');

    // 展示奖项列表
    function renderPrizeList() {
      let html = '<strong>奖项设置：</strong><br>';
      let total = 0;
      prizeConfig.forEach((p, i) => {
        html += `${i+1}. ${p.name}（概率${Math.round(p.probability*100)}%）<br>`;
        total += p.probability;
      });
      if (total < 1) {
        html += `未中奖（概率${Math.round((1-total)*100)}%）`;
      }
      prizeListDiv.innerHTML = html;
    }

    // 中奖结果
    let prizeResult = null;
    let finished = false;

    // 随机抽奖
    function randomPrize() {
      let r = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeConfig.length; i++) {
        sum += prizeConfig[i].probability;
        if (r < sum) return prizeConfig[i].name;
      }
      return null; // 未中奖
    }

    function drawPrize() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fffbe6';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = 'bold 24px 微软雅黑';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      if (prizeResult) {
        ctx.fillStyle = '#ff9800';
        ctx.fillText(`恭喜获得`, canvas.width / 2, canvas.height / 2 - 18);
        ctx.font = 'bold 22px 微软雅黑';
        ctx.fillText(prizeResult, canvas.width / 2, canvas.height / 2 + 18);
      } else {
        ctx.fillStyle = '#888';
        ctx.fillText('很遗憾，未中奖', canvas.width / 2, canvas.height / 2);
      }
    }

    function drawMask() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = '20px 微软雅黑';
      ctx.fillStyle = '#888';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('刮一刮', canvas.width / 2, canvas.height / 2);
    }

    function initCard() {
      finished = false;
      prizeResult = randomPrize();
      drawPrize();
      drawMask();
      tip.textContent = '用鼠标或手指刮开灰色区域查看中奖信息';
      resetBtn.style.display = 'none';
    }

    // 事件相关
    let isDrawing = false;
    function getPos(e) {
      let x, y;
      if (e.touches) {
        const rect = canvas.getBoundingClientRect();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      return { x, y };
    }
    function scratch(e) {
      if (!isDrawing || finished) return;
      ctx.globalCompositeOperation = 'destination-out';
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.arc(x, y, 18, 0, Math.PI * 2);
      ctx.fill();
      if (e.preventDefault) e.preventDefault();
    }

    // 检查刮开面积
    function checkClear() {
      if (finished) return;
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) cleared++;
      }
      if (cleared > imgData.data.length / 8) { // 刮开超过1/4
        finished = true;
        setTimeout(() => {
          drawPrize();
          tip.textContent = prizeResult ? '恭喜中奖！点击“再来一次”继续' : '未中奖，点击“再来一次”试试手气';
          resetBtn.style.display = '';
        }, 300);
      }
    }

    // 事件绑定
    canvas.addEventListener('mousedown', e => {
      if (finished) return;
      isDrawing = true;
      scratch(e);
    });
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      checkClear();
    });
    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
    canvas.addEventListener('touchstart', e => {
      if (finished) return;
      isDrawing = true;
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchmove', e => {
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      checkClear();
    });

    // 再来一次
    resetBtn.addEventListener('click', () => {
      initCard();
    });

    // 初始化
    function main() {
      renderPrizeList();
      initCard();
    }
    main();
  </script>
</body>
</html>
