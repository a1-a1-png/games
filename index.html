<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刮刮卡Demo</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: '微软雅黑', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #ff9800;
    }
    #scratchCard {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      touch-action: none;
    }
    .tip {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>幸运刮刮卡</h1>
    <canvas id="scratchCard" width="300" height="120"></canvas>
    <div class="tip">用鼠标或手指刮开灰色区域查看中奖信息</div>
    <button id="resetBtn" style="margin-top:12px;padding:6px 18px;border:none;border-radius:6px;background:#ff9800;color:#fff;font-size:15px;cursor:pointer;">再来一次</button>
  </div>
  <script>
    const prizeConfig = [
      { name: "一等奖：iPhone 16 Pro Max", probability: 0.05 },
      { name: "二等奖：50元京东卡", probability: 0.10 },
      { name: "三等奖：10元话费", probability: 0.25 }
      // 其余为未中奖
    ];
    let prizeText = '恭喜你，中奖了！🎉';
    const canvas = document.getElementById('scratchCard');
    const ctx = canvas.getContext('2d');
    // 随机抽奖
    function randomPrize() {
      let r = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeConfig.length; i++) {
        sum += prizeConfig[i].probability;
        if (r < sum) return prizeConfig[i].name;
      }
      return null; // 未中奖
    }
    // 绘制中奖信息
    function drawPrize() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fffbe6';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = 'bold 28px 微软雅黑';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#ff9800';
      ctx.fillText(prizeText, canvas.width / 2, canvas.height / 2);
    }
    // 绘制遮罩层
    function drawMask() {
      console.log('drawMask start');
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = '20px 微软雅黑';
      ctx.fillStyle = '#888';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('刮一刮', canvas.width / 2, canvas.height / 2);
      console.log('drawMask end');
    }
    // 初始化
    drawPrize();
    drawMask();
    let isDrawing = false;
    function getPos(e) {
      let x, y;
      if (e.touches) {
        const rect = canvas.getBoundingClientRect();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      return { x, y };
    }
    function scratch(e) {
      if (!isDrawing) return;
      ctx.globalCompositeOperation = 'destination-out';
      const { x, y } = getPos(e);
      ctx.beginPath();
      ctx.arc(x, y, 18, 0, Math.PI * 2);
      ctx.fill();
    }
    // 鼠标事件
    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      scratch(e);
    });
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      checkClear();
    });
    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
    // 触摸事件
    canvas.addEventListener('touchstart', e => {
      isDrawing = true;
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchmove', e => {
      scratch(e);
      e.preventDefault();
    });
    canvas.addEventListener('touchend', () => {
      isDrawing = false;
      checkClear();
    });
    // 判断刮开面积
    function checkClear() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) cleared++;
      }
      if (cleared > imgData.data.length / 8) { // 刮开超过1/4
        setTimeout(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawPrize();
        }, 300);
      }
    }
    // 再来一次按钮功能
    document.getElementById('resetBtn').onclick = function() {
      // 重新抽奖
      let result = randomPrize();
      if (result) {
        prizeText = result;
      } else {
        prizeText = '很遗憾，未中奖';
      }
      drawPrize();
      drawMask();
      // 恢复初始提示
      document.querySelector('.tip').textContent = '用鼠标或手指刮开灰色区域查看中奖信息';
    };
  </script>
</body>
</html>
